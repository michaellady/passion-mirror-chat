name: Shared Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'terraform/shared/**'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/shared/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply

env:
  AWS_REGION: us-west-2

jobs:
  plan-dev:
    name: Plan Dev Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'

      - name: Terraform Init
        working-directory: terraform/shared
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=passion/shared/dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}"

      - name: Terraform Validate
        working-directory: terraform/shared
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: terraform/shared
        run: |
          terraform plan \
            -var="environment=dev" \
            -var="budget_alert_emails=${{ secrets.BUDGET_ALERT_EMAILS || '[]' }}" \
            -out=tfplan \
            -no-color 2>&1 | tee plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/shared/plan.txt', 'utf8');
            const truncated = plan.length > 60000 ? plan.substring(0, 60000) + '\n... (truncated)' : plan;

            const body = `## Terraform Plan - Dev Shared Infrastructure

            <details>
            <summary>Click to expand plan output</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            > Plan generated at: ${new Date().toISOString()}`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  apply-dev:
    name: Apply Dev Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && github.event.inputs.action == 'apply')
    environment:
      name: shared-dev
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/shared
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=passion/shared/dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}"

      - name: Terraform Apply
        working-directory: terraform/shared
        run: |
          terraform apply -auto-approve \
            -var="environment=dev" \
            -var="budget_alert_emails=${{ secrets.BUDGET_ALERT_EMAILS || '[]' }}"

      - name: Output Summary
        working-directory: terraform/shared
        run: |
          echo "## Dev Shared Infrastructure Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Output | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| VPC ID | $(terraform output -raw vpc_id) |" >> $GITHUB_STEP_SUMMARY
          echo "| RDS Endpoint | $(terraform output -raw rds_endpoint) |" >> $GITHUB_STEP_SUMMARY
          echo "| Dashboard | $(terraform output -raw cloudwatch_dashboard_url) |" >> $GITHUB_STEP_SUMMARY

  plan-prod:
    name: Plan Prod Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'

      - name: Terraform Init
        working-directory: terraform/shared
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET_PROD }}" \
            -backend-config="key=passion/shared/prod/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE_PROD }}"

      - name: Terraform Plan
        working-directory: terraform/shared
        run: |
          terraform plan \
            -var="environment=prod" \
            -var="db_multi_az=true" \
            -var="db_backup_retention_days=30" \
            -var="budget_alert_emails=${{ secrets.BUDGET_ALERT_EMAILS_PROD || '[]' }}" \
            -var="enable_custom_domain=${{ secrets.CUSTOM_DOMAIN_ENABLED || 'false' }}" \
            -var="prod_domain_name=${{ secrets.PROD_DOMAIN_NAME || '' }}" \
            -var="prod_hosted_zone_id=${{ secrets.PROD_HOSTED_ZONE_ID || '' }}"

  apply-prod:
    name: Apply Prod Infrastructure
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod' && github.event.inputs.action == 'apply'
    environment:
      name: shared-prod
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/shared
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET_PROD }}" \
            -backend-config="key=passion/shared/prod/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE_PROD }}"

      - name: Terraform Apply
        working-directory: terraform/shared
        run: |
          terraform apply -auto-approve \
            -var="environment=prod" \
            -var="db_multi_az=true" \
            -var="db_backup_retention_days=30" \
            -var="budget_alert_emails=${{ secrets.BUDGET_ALERT_EMAILS_PROD || '[]' }}" \
            -var="enable_custom_domain=${{ secrets.CUSTOM_DOMAIN_ENABLED || 'false' }}" \
            -var="prod_domain_name=${{ secrets.PROD_DOMAIN_NAME || '' }}" \
            -var="prod_hosted_zone_id=${{ secrets.PROD_HOSTED_ZONE_ID || '' }}"

      - name: Output Summary
        working-directory: terraform/shared
        run: |
          echo "## Prod Shared Infrastructure Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Output | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| VPC ID | $(terraform output -raw vpc_id) |" >> $GITHUB_STEP_SUMMARY
          echo "| RDS Endpoint | $(terraform output -raw rds_endpoint) |" >> $GITHUB_STEP_SUMMARY
          echo "| Dashboard | $(terraform output -raw cloudwatch_dashboard_url) |" >> $GITHUB_STEP_SUMMARY
