name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/shared-infra.yml'
      - 'terraform/shared/**'

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  TF_VAR_environment: prod

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_ENVIRONMENT: prod

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-prod
          path: dist/
          retention-days: 30

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.frontend_url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-prod
          path: dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/service
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET_PROD }}" \
            -backend-config="key=passion/service/prod/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE_PROD }}"

      - name: Terraform Plan
        working-directory: terraform/service
        run: |
          terraform plan \
            -var="environment=prod" \
            -var="function_name=passion-api" \
            -var="nimrobo_api_key=${{ secrets.NIMROBO_API_KEY_PROD }}" \
            -var="custom_domain_enabled=${{ secrets.CUSTOM_DOMAIN_ENABLED || 'false' }}" \
            -var="prod_domain_name=${{ secrets.PROD_DOMAIN_NAME || '' }}" \
            -out=tfplan

      - name: Terraform Apply
        id: deploy
        working-directory: terraform/service
        run: |
          terraform apply -auto-approve tfplan

          # Capture outputs
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Deploy frontend to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.deploy.outputs.s3_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache for instant updates
          aws s3 cp dist/index.html s3://${{ steps.deploy.outputs.s3_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          # Upload any JSON manifests with short cache
          find dist -name "*.json" -exec aws s3 cp {} s3://${{ steps.deploy.outputs.s3_bucket }}/ \
            --cache-control "public, max-age=0, must-revalidate" \;

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.deploy.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Create deployment summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.deploy.outputs.frontend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ steps.deploy.outputs.api_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
