name: PR Deploy to Dev

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-deploy-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  AWS_REGION: us-west-2
  TF_VAR_environment: dev
  PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      frontend-artifact: ${{ steps.upload-frontend.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:dev
        env:
          VITE_ENVIRONMENT: dev
          VITE_PR_NUMBER: ${{ env.PR_NUMBER }}

      - name: Upload frontend build
        id: upload-frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-pr-${{ env.PR_NUMBER }}
          path: dist/
          retention-days: 7

  deploy:
    name: Deploy PR Environment
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.frontend_url }}
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-pr-${{ env.PR_NUMBER }}
          path: dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/service
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=passion/service/pr-${{ env.PR_NUMBER }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}"

      - name: Terraform Plan
        working-directory: terraform/service
        run: |
          terraform plan \
            -var="environment=dev" \
            -var="function_name=passion-api-pr-${{ env.PR_NUMBER }}" \
            -var="nimrobo_api_key=${{ secrets.NIMROBO_API_KEY }}" \
            -var="custom_domain_enabled=false" \
            -out=tfplan

      - name: Terraform Apply
        id: deploy
        working-directory: terraform/service
        run: |
          terraform apply -auto-approve tfplan

          # Capture outputs
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Deploy frontend to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.deploy.outputs.s3_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html and JSON with no-cache
          aws s3 cp dist/index.html s3://${{ steps.deploy.outputs.s3_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          # Upload any JSON manifests with short cache
          find dist -name "*.json" -exec aws s3 cp {} s3://${{ steps.deploy.outputs.s3_bucket }}/ \
            --cache-control "public, max-age=0, must-revalidate" \;

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.deploy.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const frontendUrl = '${{ steps.deploy.outputs.frontend_url }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';

            const body = `## Deployment Preview

            | Resource | URL |
            |----------|-----|
            | Frontend | ${frontendUrl} |
            | API | ${apiUrl} |

            **PR #${{ env.PR_NUMBER }}** deployed successfully.

            > Last updated: ${new Date().toISOString()}`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ env.PR_NUMBER }}
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Deployment Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ env.PR_NUMBER }},
                body
              });
            }
